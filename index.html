<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NPC generator</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dungeoneer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Durtur">
    <meta name="description" content="NPC Generator">
    <meta property="og:title" content="Fantasy character generator">
    <meta property="og:description"
        content="Genarate an NPC, humanoid, human, dwarf, fiend, celestial, fey or aberration.">
    <meta property="og:image" content="./img/ogimg.JPG">

    <link rel="icon" type="image/svg+xml" href="./icon.png">




    <link href="./demoStyle.css" rel="stylesheet">
    <link href="./common.css" rel="stylesheet">


</head>

<body>
    <div class="main_content_wrapper column">
        <p class="hidden">A concise NPC generator for your fantasy games. Generate a quick character. </p>
        <div class="column" style="height:70%;">

            <div class="row_wrap center spread_children icon_row" style="margin-bottom:0.5em;">
                <div class="generator_icon icon_human tooltipped" data-tooltip="Human"
                    onclick=' generate("anglo","humanoid")'></div>
                <div class="generator_icon icon_dwarf tooltipped" data-tooltip="Dwarf"
                    onclick=' generate("dwarven","dwarf")'></div>
                <div class="generator_icon icon_fiend tooltipped" data-tooltip="Fiend"
                    onclick=' generate("fiend","fiend")'></div>
                <div class="generator_icon icon_celestial tooltipped" data-tooltip="Celestial"
                    onclick=' generate("celestial","celestial")'></div>
                <div class="generator_icon icon_fey tooltipped" data-tooltip="Fey" onclick=' generate("fey","fey")'>
                </div>
                <div class="generator_icon icon_aberration tooltipped" data-tooltip="Aberration"
                    onclick=' generate("aberration","aberration")'></div>
            </div>
            <section class="generator_result  row spread_children" id="npc_section">
                <div class="column genchooser_smaller hidden">
                    <h2>NPC generator</h2>


                    <label for="choose_type_generated_creature">Creature type</label>
                    <select name="choose_type_generated_creature" id="choose_type_generated_creature">
                    </select>
                    <label for="choose_nameset">Name set</label>
                    <select name="nameset" id="choose_nameset"></select>
                    <label for="choose_gender">Gender</label>
                    <select name="gender" id="choose_gender">
                        <option value="any">Any</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <div class="column">
                        <button class="generate_button button_style button_wide margin_top"
                            id="generate_npc_button">Generate</button>
                    </div>

                </div>

                <div class="column generator_result" style="margin-left:2em;">
                    <div class="generator_reroll_container">
                        <button class="hidden regenerate_button" id="regenerate_name_button"></button>
                        <div id="generated_npc_name" class="invisible_editable_header">
                        </div>

                    </div>
                    <div class="generator_reroll_container">

                        <button class="hidden regenerate_button" id="regenerate_creature_button"></button>
                        <div class="invisible_editable_text" id="generated_npc_profession"></div>
                    </div>



                    <div class="invisible_editable_text" id="generated_npc_description"></div>


                </div>
            </section>

            <a class="button_wide button_style  center dungeoneer_link" href="https://www.ogreforge.me/Dungeoneer">Dungeoneer</a>
            </section>
        </div>

    </div>



    <script src="./data.js"></script>
    <script src="./mathyUtil.js"></script>
    <script src="./generatorsCommon.js"></script>
    <script src="./generatorDemo.js"></script>

    <script src="./npcGenerator.js"></script>


</body>

</html>
